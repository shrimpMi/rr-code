<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>欢迎页</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="libs/jquery.min.js"></script>
    <script src="plugins/layer/layer.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/vue.min.js"></script>
    <script src="plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="js/common.js"></script>
    <style>
    </style>
</head>
<body>
<div id="cfgapp" class="panel panel-default">
    <div class="panel-heading">基本配置</div>
    <div style="padding: 10px 0 20px 10px;">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">默认Package</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" v-model="cfg.package" placeholder="默认包路径">
                </div>
            </div>
            <h4>各库自定义Package</h4>
            <div class="form-group" v-for="it in cfg.packages">
                <label for='inp{{it.package}}' class="col-sm-2 control-label">{{it.dbName}}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inp{{it.package}}" v-model="it.package" placeholder="包路径">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" @click="updateConfig()">保存配置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
